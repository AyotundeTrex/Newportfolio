<!-- Contact Section -->
<section id="contact" class="section">
    <div class="container">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="social-media">
                <p>Or you can reach me directly via:</p>
                <!-- Add social media icons with links here -->
                <a href="https://twitter.com/your_twitter" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://instagram.com/your_instagram" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://facebook.com/your_facebook" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://linkedin.com/in/your_linkedin" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
            </div>
        </form>
    </div>
    <!-- Social Media Links -->
